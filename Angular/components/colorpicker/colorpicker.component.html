<div style="height: 4rem; background-color: rgba({{$ctrl.red}}, {{$ctrl.green}}, {{$ctrl.blue}}, {{$ctrl.alpha}});"></div>

<input type="range" ng-model="$ctrl.red" max="255">
<input type="range" ng-model="$ctrl.green" max="255">
<input type="range" ng-model="$ctrl.blue" max="255">
<input type="range" ng-model="$ctrl.alpha" max="1" step="0.01">
